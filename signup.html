<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	 <div class="row">
	 	<div class="col-lg">
	 		<form class="signup" style="margin: 125px auto; width:250px;" method="get">
	 			 <h2 class="form-signin-heading">Let's sign up</h2> </br>

	 			 <label for="inputEmail" class="sr-only">Email address</label> </br>
        		 <input type="email" id="inputEmail" name="email" placeholder="E-mail address" required autofocus> </br>

        		 <label for="inputPassword" class="sr-only">Password</label> </br>
       			 <input type="password" id="inputPassword" name="password" placeholder="Password" required type="Password" > </br>

       			 <label for="inputFirstName" class="sr-only"> First Name </label> </br>
       			 <input type="name" id="inputFirstName" name="firstname" placeholder="First name" required type ="text"></br>

       			 <label for="inputLastName" class="sr-only"> Last Name </label></br>
       			 <input type="name" id="input" name="lastname" placeholder="Last name" required type="text"></br>

				 <label for="inputStreet" class="sr-only"> Street </label></br>
       			 <input type="street" id="inputStreet" name="street" placeholder="Street" required type="street"></br>

				 <label for="inputProvince" class="sr-only"> Province </label></br>
       			 <input type="province" id="inputProvince" name="province " placeholder="Province" required type="province"></br>

				 <label for="inputZipCode" class="sr-only"> Zip Code </label></br>
       			 <input type="zip" id="inputZipCode" name="zip code" placeholder="Zip code" required type="zip"></br>
 				
 				 <label for="bday"  class="sr-only">Birthday</label> </br>
        		 <input  type="date" required type="date" name="bday"></br></br>
			   	    
			     <label for="gender" style="margin-right: 15px"> Gender</label> 
			          <select name="gender" required type= gender>
			            <option  value="Female">Female</option>
			            <option  value="Male">Male</option>
			            <option  value="Other">Other</option>
			          </select> </br>

			     <label for="magazine" style="margin-right: 15px; margin-top: 5px;"> Choose your favourite  magazine</label> 
			          <select name="magazine" >
			            <option  value="Female">All About Space</option>
			            <option  value="Male">Astronomy Now</option>
			            <option  value="Male">BBC Sky at Night</option>
			            <option  value="Male">Mercury</option>
			            <option  value="Male">Night Sky</option>
			            <option  value="Male">Minor Planet Circulars</option>
			            <option  value="Other">Spaceflight</option>
			            <option  value="Male">The Telescope</option>
			            <option  value="Other">Urania – Postępy Astronomii</option>
			          </select> </br></br>

			     <label for="membershipType" style="margin-right: 15px"> Select your membership type</label> 
			          <select name="membershipType">
			            <option  value="Female">Bronze (free) </option>
			            <option  value="Male">Golden (5$ per month) </option>
			            <option  value="Male">Platinium (15$ per month)</option>
			          </select> </br>


				 <label for="inputInterests" class="sr-only"> Interests </label></br>
       			 <input type="Other" id="inputInterests" name="interests" placeholder="Interests" required="text"></br>

				 <label for="inputJob" class="sr-only"> Job </label></br>
       			 <input type="Other" id="inputJob" name="job" placeholder="Job" required="text"></br> </br>

	 		 <button class="btn btn-lg btn-primary btn-block" type="submit" href="member.html" style="margin-bottom: 20px">Sign up</button>

	 		</form>
	 		
	 	</div>
	 </div>
</div>


</body>
</html>
