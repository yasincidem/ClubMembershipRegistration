<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <div class="row">
   <div class="col-lg">
     <form class="form-signin" style="margin: 125px auto; width:250px;" method="get">
        <h2 class="form-signin-heading">Please sign in</h2> </br>

        <label for="inputEmail" class="sr-only">Email address</label> 
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> </br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> 
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 20px">Sign in</button>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="signup.html">New around here? Sign up</a> </br>
        <a class="dropdown-item" href="forgotpassword.html">Forgot password?</a>
      </form>

    </div>
  </div>
</div>

</body>
</html>
