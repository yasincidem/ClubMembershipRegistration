<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
<body>
  
<div class="container">
  <div class="row">
   <div class="col-lg">
   
     <form id="form" class="form-signin" style="margin: 125px auto; width:250px;" method="POST">
        <h1 class="display-3">Sign In</h1><br>

        <label for="inputEmail" class="sr-only">Email address</label> 
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus></br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required> </br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> 
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="button" style="margin-bottom: 20px">Sign in</button>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="signup.html">New around here? Sign up</a> </br>
        <a class="dropdown-item" href="forgotpassword.html">Forgot password?</a>
      </form>

    </div>
  </div>
</div>

<script>
 $(function(){				
        $('#form').submit(function(e){
            e.preventDefault();
            console.log('select_link clicked');
                    
		var data = {};
		data.email = $('#inputEmail').val();
		data.password = $('#inputPassword').val();
		
		$.ajax({
			type: 'POST',
			data: JSON.stringify(data),
		    contentType: 'application/json',
			url: 'http://localhost:3000/',						
			success: function(data) {
				console.log('success');
				console.log(JSON.stringify(data));
			},
			statusCode: {
				200: function() {
					window.location.href = 'member.html';
				}
			}
        });

    });				
 });

</script>
	  
</body>
</html>
